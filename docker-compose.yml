version: '3.8'

services:
  server:
    build: ./tech-int3-server
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    restart: always

  client:
    build: ./client
    ports:
      - "5174:80"
    depends_on:
      - server
    restart: always

  client-hot:
    image: node:20-alpine
    profiles:
      - dev
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174 --strictPort"
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5174:5174"
    depends_on:
      - server
